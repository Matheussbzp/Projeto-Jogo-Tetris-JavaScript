<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        min-height: 100%;
      }
      body {
        
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(to bottom, #fded9b, #fcdc6a);
    background-repeat: no-repeat;
    background-size: auto;
  }

  button:hover {
    background-color: #000000 ;
  }
  button:active {
    background-color: #7e7e7e ;
  }

  #canvas {
    margin-bottom: 20px;
    margin-top: 57px;
  }

  #nextShapeCanvas {
    position: absolute;
    right: 0;
    left: 61%;
    top: 66px;
    display: flex;
  }

  #scoreCanvas {
    position: absolute;
    right: 0;
    left: 61%;
    top: 280px;
    display: flex;
  }

  #resetButton {
    position: absolute;
    right: 0;
    left: 63%;
    top: 780px;
    margin-top: 20px;
    display: flex
  }
</style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="400" height="800"></canvas>
    <div style="display: flex; justify-content: space-between">
      <canvas id="nextShapeCanvas" width="200" height="200"></canvas>
      <canvas id="scoreCanvas" width="200" height="200"></canvas>
      <button
        id="resetButton"
        class="btn btn-primary"
        style="
          width: 64px;
          height: 64px;
          border-radius: 50%;
          background-color: #000000;
          border: 0px;
        "
        onClick="resetVars()"
      >
        <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
          <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>
          <path
            class="ytp-svg-fill"
            fill="#ffffff"
            d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
            id="ytp-id-54"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <img id="image" src="rotations.png" style="display: none" />
  <script src="tetris.js"></script>
</body>
</html>
